    <template id="town">
        <div data-bind="if: currentTask">
            <div data-bind="with: currentTask">
                <div data-bind="if: name">
                    <div class="page-header">
                        <h1 data-bind="text: name"></h1>
                    </div>
                </div>
                <div class="well">
                    <p data-bind="html: localizedDescription"></p>
                    <p><span data-bind="html: $root.hardcodedHINT() + ' ' + localizedHint()"/></p> <!--TODO: collapsible -->
                </div>
                <div class="row" data-bind="visible: $root.commandDone" style="font-size: 64px">
                    <center>
                    <div class="failed" data-bind="visible: !$root.exitReached() && !$root.isFreeForm(), html: $root.didReachExit"></div>
                    <button type="button" class="btn btn-info" data-bind="click: $root.tryAgain"><span data-bind="html: $root.tryAgainCommand" />
                        <span class="glyphicon glyphicon-repeat"></span>
                    </button>
                    <span data-bind="visible: $root.exitReached">
                        <!--<span class="glyphicon glyphicon-star" style="color: yellow"> </span>-->
                        <button type="button" class="btn btn-success" data-bind="click: $root.nextTask, html: $root.nextRoomCommand"></button>
                    </span>
                    <button type="button" class="btn btn-default" data-bind="click: $root.giveUp, visible: solution() !== null && !$root.exitReached() && !$root.isFreeForm()">
                        <span data-bind="html: $root.giveUpCommand" />
                    </button>
                    </center>
                </div>
                <div class="row" data-bind="visible: !$root.commandDone()">
                    <div class="col-sm-12" style="text-align: center">
                        <p></p>
                        <!-- ko foreach: $root.manualCommands -->
                        <button type="button" class="btn btn-info" 
                          data-bind="text: name,click: $root.invokeManual,enable: !$root.running(),visible: !$parent.command()">
                        </button>
                        <!-- /ko -->
                        <button type="button" class="btn btn-info"
                          data-bind="click: $root.invokeGo,enable: !$root.running() && !$root.primaryCommandEmpty(), visible: command()">
                            <span data-bind="html: $root.goCommand()" />
                        </button>
                        <button type="button" class="btn btn-danger" data-bind="click: $root.doStop,visible: command() && $root.running(), html: $root.stopCommand"></button> <!--,enable: !$root.stopCalled()-->
                        <!--
                        <progress max="1000" data-bind="value: speed"></progress>
                        -->
                        <p></p>
                    </div>
                </div>
<!--                <div data-bind="foreach: tests">

    <template id="edit">

    <template id="draw-town">
        <div class="town">
            <div class="alert alert-warning" data-bind="visible: error() !== 0">

                            <div class="karel material-icons robot" data-bind="visible: robot() === 4"><img width="32" height="32" src="img/karel/karel-sever.png"/></div>
                            <div class="karel" data-bind="css: ('mark-' + marks())"><img width="20" height="34" src="img/maze/marker.png" data-bind="visible: exit()"/><img width="48" height="48" src="img/karel/zed48x48.png" data-bind="visible: isWall()"/></div>
                        </td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
