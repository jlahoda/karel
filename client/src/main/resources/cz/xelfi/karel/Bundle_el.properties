\u03c0\u03bf\u03c5 \u03b7 \u039a\u03ac\u03c1\u03bb\u03b1 \u03ba\u03b1\u03c4\u03b5\u03c5\u03b8\u03cd\u03bd\u03b5\u03c4\u03b1\u03b9. \u0391\u03bb\u03bb\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03c4\u03c1\u03af\u03c8\u03b5\u03b9 \u03b4\u03b5\u03be\u03b9\u03ac \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03ba\u03bf\u03b9\u03c4\u03ac\u03be\u03b5\u03b9 \u03b1\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c4\u03bf\u03af\u03c7\u03bf\u03c2.</p>\
        <p>\u03a3\u03b7\u03bc\u03b5\u03af\u03c9\u03c3\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03cc\u03c4\u03b9 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac, \u03b7 \u039a\u03ac\u03c1\u03bb\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03c4\u03bf\u03af\u03c7\u03bf \u03c3\u03c4\u03b1 \u03b4\u03b5\u03be\u03b9\u03ac \u03c4\u03b7\u03c2.<p>\
        <p>\u038c\u03c4\u03b1\u03bd \u03b7 \u039a\u03ac\u03c1\u03bb\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03c4\u03bf\u03af\u03c7\u03bf \u03c3\u03c4\u03b1 \u03b4\u03b5\u03be\u03b9\u03ac \u03c4\u03b7\u03c2, \u03ba\u03b1\u03b9 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c4\u03af\u03c0\u03bf\u03c4\u03b1 \u03bc\u03c0\u03c1\u03bf\u03c3\u03c4\u03ac \u03c4\u03b7\u03c2, \
