HARDCODED_HINT=\u03a3\u03a5\u039c\u0392\u039f\u03a5\u039b\u0397:

Error_Wall=<strong>\u0391\u03b1\u03b1!</strong> \u0388\u03c0\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03af\u03c7\u03bf!
