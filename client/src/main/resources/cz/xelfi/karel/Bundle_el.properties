DESC_10=<p>\u0391\u03c5\u03c4\u03cc \u03ae\u03c4\u03b1\u03bd \u03b4\u03cd\u03c3\u03ba\u03bf\u03bb\u03bf, \u03b5\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03ba\u03b1\u03b8\u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5\u03c2! \u0391\u03c5\u03c4\u03ae \u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \
