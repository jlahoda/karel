\u03ad\u03bd\u03b1\u03c2 \u03c4\u03bf\u03af\u03c7\u03bf\u03c2 \u03bc\u03c0\u03c1\u03bf\u03c3\u03c4\u03ac \u03c4\u03b7\u03c2. \u039c\u03b5\u03c4\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03be\u03b5\u03ba\u03b9\u03bd\u03ae\u03c3\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03ae, \u03ba\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03bd\u03b1 \u03b2\u03ae\u03bc\u03b1 \u03ba\u03b1\u03b9 \
